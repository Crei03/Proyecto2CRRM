<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cheque.css">
</head>
<body>
    <div class="panel-cheque">
        <div class="num-cheque">
            <label for="numCheque">Número de Cheque</label>
            <input type="text" name="numeroCheque" id="numeroCheque" disabled>
        </div>
        <div class="fecha-cheque">
            <label for="fechaCheque">Fecha</label>
            <input type="date" name="fechaCheque" id="fechaCheque" required>
        </div>
        <div class="proveedor-cheque">
            <label for="proveedorCheque">Paguese a la orden de</label>
            <select name="proveedorCheque" id="proveedorCheque" required>
                <option value="1">Seleccione un proveedor</option>
            </select>
        </div>
        <div class="monto-cheque">
            <label for="montoCheque">Monto</label>
            <input type="text" name="montoCheque" id="montoCheque" required>
        </div>
        <div class="letras-cheque">
            <label for="letrasCheque">Monto en letras</label>
            <input type="text" name="letrasCheque" id="letrasCheque" disabled>
        </div>
        <div class="observaciones-cheque">
            <label for="observacionesCheque">Observaciones (máx. 750 caracteres)</label> <br>
            <textarea name="observacionesCheque" id="observacionesCheque" cols="30" rows="10"></textarea required>
        </div>
        <button id="enviar">Enviar</button>
    </div>
    <script src="./JS/jquery3-4.min.js"></script>
    <script src="./JS/send.js"></script>
    <script src="./JS/numTexto.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
